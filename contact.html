<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    footer{
        margin-top: 70px;
    }

    .firstSection{
        margin-top: 25px;
    }
</style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Aditya's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html" target="_self">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                <form class="container">
                    <div class="details">
                        <h3>Fill in the details</h3>
                    </div>
                    <div class="info">
                        <div class="name">
                            <input type="text" name="fName" placeholder="Full name">
                        </div>
                        <div class="mail">
                            <input type="text" name="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="sBtn">
                        <button class="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="rightSection">
                <img src="OIP.webp" alt="">
            </div>
        </section>
    </main>
    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <div class="footer">
            <div class="text">
                <h3>Made with <i class="fa-solid fa-heart fa-beat" style="color: #f50000;"></i> by Aditya Sadalagi</h3>
            </div>
        </div>
    </footer>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer'],
            typeSpeed: 50,
        });
    </script>
    <script> 
        let ssbtn = document.querySelector(".submit");
        ssbtn.addEventListener("click",()=>{
            window.alert("Details submitted successfully");
            window.open("index.html");
        });
    </script>
</body>
</html>
